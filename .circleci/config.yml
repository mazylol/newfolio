version: 2.1

orbs:
  node: circleci/node@5.0.2
  win: circleci/windows@4.1
  macos: circleci/macos@1.0


jobs:
  build-linux:
    docker:
      - image: cimg/node:18.1.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build
          command: yarn build
  build-windows:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build
          command: yarn build
  build-macos:
    macos:
       xcode: 11.0.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build
          command: yarn build

workflows:
  newfolio:
    jobs:
      - build-linux
      - build-windows
      - build-macos