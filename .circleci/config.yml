version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  test:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Install Deps
          command: apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb curl
      - node/install:
          node-version: "16.15.0"
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Cypress
          command: yarn ci

workflows:
  newfolio:
    jobs:
      - test
